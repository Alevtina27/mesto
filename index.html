<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="./images/Vector.svg" alt="логотип" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__container"><img src="./images/Jacques_Yves_Cousteau.jpg" alt="Жак-Ив-Кусто" class="profile__image"/><div class="profile__info"><div class="profile__text"><h1 class="section-title">Жак-Ив Кусто</h1><p class="section-subtitle">Исследователь океана</p></div><button type="button" name="button" aria-label="open-popup" class="button profile__button profile__button_action_edit"></button></div></div><button type="button" name="button" aria-label="add" class="button profile__button profile__button_action_add"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="reset" aria-label="close-popup" class="popup__close"></button><form class="popup__input-container popup__input-container_edit" name="EditForm" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="input-name" class="popup__input popup__input_field_name" name="userName" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="popup__input-error input-name-error"></span> <input id="input-about" class="popup__input popup__input_field_about" placeholder="О себе" name="infoStatus" required minlength="2" maxlength="200"/> <span class="popup__input-error input-about-error"></span> <button class="button popup__button" id="submitEdit" name="submitEdit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="reset" aria-label="close-popup" class="popup__close"></button><form class="popup__input-container popup__input-container_add" name="AddForm" novalidate><h2 class="popup__title">Новое место</h2><input id="input-title" class="popup__input popup__input_field_title" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error input-title-error"></span> <input type="url" id="input-url" class="popup__input popup__input_field_link" placeholder="Ссылка на картинку" name="link" required/> <span class="popup__input-error input-url-error"></span> <button class="button popup__button" id="submitAdd" name="submitAdd" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button type="button" class="popup__close" aria-label="close-popupImage"></button><figure class="popup__figure"><img class="popup__image" src="#" alt=""/><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_avatar"><button type="reset" aria-label="close-popup" class="popup__close"></button><form class="popup__input-container popup__input-container_avatar" name="avatarForm" novalidate><h2 class="popup__title">Обновить аватар</h2><input type="url" id="input-link" class="popup__input popup__input_field_link-avatar" placeholder="Ссылка на картинку" name="profileAvatar" required/> <span id="avatar-error" class="popup__input-error input-link-error"></span> <button class="button popup__button" id="submitAvatar" name="submitAvatar" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__delete-container"><button type="reset" aria-label="close-popup" class="popup__close"></button><form class="popup__card-delete" name="deleteForm"><h2 class="popup__title">Вы уверены?</h2><button class="button popup__button" id="resetDelete" name="resetDelete" type="reset">Да</button></form></div></div></div><template id="element-template" class="element-template"><li class="cards__element"><img src="#" alt="#" class="cards__photo"/> <button class="cards__delete" aria-label="delete-card" type="reset"></button><div class="cards__caption"><h2 class="cards__title"></h2><button type="button" aria-label="like-photo" class="cards__like button"></button></div></li></template></body></html>
